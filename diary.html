<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記 - My Site</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background: #fafafa;
        }
        header {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
        }
        .content {
            margin-top: 10px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .entry {
            margin-bottom: 24px;
        }
        .entry h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .entry .date {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <header>日記</header>

    <!-- トップへ戻るナビ -->
    <nav>
        <a href="index.html">← トップページへ戻る</a>
    </nav>

    <div class="content">
        <div class="entry">
            <h2>最初の日記</h2>
            <div class="date">2025-11-14</div>
            <p>
                おはようございます！<br>
                おはようございます！
            </p>
        </div>

        <!-- 日記を増やすときは、このブロックをコピーして使う -->
        <div class="entry">
            <h2>2つめの日記タイトル</h2>
            <div class="date">2025-11-15</div>
            <p>
                ぴ
            </p>
        </div>
    </div>
</body>
</html>
